# This file is generated by Ansible
#  DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN
#
[gearman]
port = {{ zuul_config_gearman_listen_port }}
server = {{ zuul_config_gearman_listen_address }}

[zookeeper]
hosts = {{ zuul_config_zookeeper_listen_address }}:{{ zuul_config_zookeeper_listen_port }}

[gearman_server]
listen_address = {{ zuul_config_gearman_server_listen_address }}
log_config = /etc/zuul/gearman-logging.conf
start = true

[gerrit]
port = {{ zuul_config_gerrit_server_listen_port }}
server = {{ zuul_config_gerrit_server_listen_address }}
sshkey = /var/lib/zuul/.ssh/id_rsa
user = zuul

[scheduler]
tenant_config = /etc/zuul/main.yaml
log_config = /etc/zuul/scheduler-logging.conf
state_dir = /var/lib/zuul

[executor]
finger_port = {{ zuul_config_executor_finger_port }}
log_config = /etc/zuul/executor-logging.conf
workspace_root = /var/lib/zuul/workspace
private_key_file = {{ zuul_config_executor_private_key }}

[fingergw]
listen_address = {{ zuul_config_executor_finger_gw }}
log_config = /etc/zuul/fingergw-logging.conf
user = {{ zuul_user_name }}

[merger]
git_dir = /var/lib/zuul/git
log_config = /etc/zuul/merger-logging.conf
zuul_url = {{ zuul_config_merger_listen_address }}
git_user_name = {{ zuul_config_merger_git_user_name }}
git_user_email = {{ zuul_config_merger_git_user_email }}

[connection opendev]
driver=git
baseurl={{ zuul_config_connection_git_base }}

[web]
log_config = /etc/zuul/web-logging.conf
listen_address = {{ zuul_config_web_listen_address }}
